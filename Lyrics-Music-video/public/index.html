<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyrics + Music video</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="main.js" defer></script>
</head>

<body class="bg-dark text-white text-center mt-2">

    <div id="header">
        <h1 class="d-inline">Get Ldeo</h1>
        <hr>
    </div>

    <div id="main-app" class="">

        <form class="container">
            <input type="text" class="song-input form-control m-1" placeholder="Enter Song">
            <input type="text" class="artist-input form-control m-1" placeholder="Enter Artist">
            <button class="w-lg-50 w-25 btn btn-success text-dark px-md-5 mt-2 text-center" type="submit"
                value="submit">Search</button>
        </form>
        <hr>

        <div class="music-video p-3"></div>

        <p class="lyrics pb-5"></p>

    </div>



</body>

</html>
