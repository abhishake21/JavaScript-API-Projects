<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Image search</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="main.js" defer></script>
</head>

<body class="bg-dark text-white text-center mt-2">

    <div id="header">
        <h1 class="d-inline">Image Search</h1>
    </div>
    <hr>

    <form id="searchbar" class="d-flex align-items-center">
        <input type="text" class="search-input form-control" placeholder="Search free photos">
        <button class="w-lg-50 w-25 btn btn-success text-dark text-center fw-bold" type="submit" value="submit">Search</button>
    </form>

    <div class="images-container mb-5 px-md-3 px-sm-2">
        <div id="div1" class="image-div"></div>
        <div id="div2" class="image-div"></div>
        <div id="div3" class="image-div"></div>
    </div>

    <!-- Loading Spinner -->
    <div id="loader" class="spinner-border mb-5 d-none" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>

</body>

</html>
